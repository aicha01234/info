<body>

<!-- Canvas لتحريك الأرقام -->
<canvas id="matrix"></canvas>

<div class="content">
  <h1>Ingaicha</h1>
  <div class="buttons">
    <a href="structure.html">Structure Machine</a>
    <a href="expression.html">Techniques d’expression écrite et bureautique</a>
    <a href="systeme.html">Introduction aux systèmes d’exploitation</a>
  </div>
</div>

<div class="welcome-text">
  مرحبا بك في المستقبل — Welcome to the Future — Bienvenue dans le futur
</div>

<script>
  // إعداد canvas لتأثير 0/1 متحرك
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 33);
</script>

</body>
